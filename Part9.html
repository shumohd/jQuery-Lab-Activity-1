<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Setup jQuery Mobile</title>

  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

  <!-- jQuery Core -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

  <!-- jQuery Mobile Config -->
  <script>
    $(document).on("mobileinit", function () {
      // keep AJAX enabled for internal navigation
    });
  </script>

  <!-- jQuery Mobile JS -->
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

  <!-- HOME PAGE -->
  <div data-role="page" id="page1">
    <div data-role="header">
      <h1>HOME PAGE</h1>
      <a href="index.html" rel="external" data-icon="home" data-iconpos="notext" class="ui-btn-right">Home</a>
    </div>

    <div data-role="main" class="ui-content">
      <ul data-role="listview">
        <li data-icon="video"><a href="#page2" data-transition="turn">Videos</a></li>
        <li data-icon="audio"><a href="#page3" data-transition="slidedown">Audios</a></li>
        <li data-icon="grid"><a href="#page4" data-transition="flip">Pictures</a></li>
      </ul>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>&copy; SHU MOHD 2025</h4>
    </div>
  </div>

  <!-- VIDEOS PAGE -->
  <div data-role="page" id="page2">
    <div data-role="header">
      <h1>Videos Panel</h1>
      <a href="index.html" rel="external" data-icon="home" data-iconpos="notext" class="ui-btn-right">Home</a>
    </div>

    <div data-role="main" class="ui-content">
      <h1>WELCOME TO VIDEO CENTRE</h1>
      <a data-rel="back" data-transition="flow" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left">
        Back to List
      </a>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>&copy; SHU MOHD 2025</h4>
    </div>
  </div>

  <!-- AUDIO PAGE -->
  <div data-role="page" id="page3">
    <div data-role="header">
      <h1>Audio Panel</h1>
      <a href="index.html" rel="external" data-icon="home" data-iconpos="notext" class="ui-btn-right">Home</a>
    </div>

    <div data-role="main" class="ui-content">
      <h1>WELCOME TO AUDIO CENTRE</h1>
      <a data-rel="back" data-transition="slidefade" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left">
        Back to List
      </a>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>&copy; SHU MOHD 2025</h4>
    </div>
  </div>

  <!-- PICTURES PAGE -->
  <div data-role="page" id="page4">
    <div data-role="header">
      <h1>Pictures Panel</h1>
      <a href="index.html" rel="external" data-icon="home" data-iconpos="notext" class="ui-btn-right">Home</a>
    </div>

    <div data-role="main" class="ui-content">
      <h1>WELCOME TO PICTURE CENTRE</h1>
      <a data-rel="back" data-transition="slidefade" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left">
        Back to List
      </a>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>&copy; SHU MOHD 2025</h4>
    </div>
  </div>

</body>
</html>
